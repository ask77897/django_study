{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>책 상세정보</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container mt-5">
            <h1>상세정보</h1>
            <div class="mt-3">
                <h2>{{book.title}}</h2>
                <p><strong>저자 : </strong>{{book.author}}</p>
                <p><strong>출판일 : </strong>{{book.pub_date}}</p>
                <img src ="{{cover_url}}" alt="{{book.title}}">
                <hr>
                <a href="{% url 'book_update' book.pk %}" class="btn btn-primary">수정</a>
                <a href="{% url 'book_delete' book.pk %}" class="btn btn-danger">삭제</a>
            </div>
        </div>
    </body>
</html>
